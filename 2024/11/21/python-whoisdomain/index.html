                    <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install python-whois</span><br></pre></td></tr></table></figure>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> whois</span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取文件中的域名</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">read_domains_from_file</span>(<span class="params">file_path</span>):</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(file_path, <span class="string">&#x27;r&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">        domains = [line.strip() <span class="keyword">for</span> line <span class="keyword">in</span> file <span class="keyword">if</span> line.strip()]</span><br><span class="line">    <span class="keyword">return</span> domains</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查询域名的WHOIS信息</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">query_whois</span>(<span class="params">domain</span>):</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        domain_info = whois.whois(domain)</span><br><span class="line">        <span class="keyword">if</span> domain_info.domain_name:</span><br><span class="line">            <span class="keyword">return</span> domain_info</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;Error querying WHOIS for <span class="subst">&#123;domain&#125;</span>: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存查询结果到文件</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">save_results_to_file</span>(<span class="params">domains, results, output_file</span>):</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(output_file, <span class="string">&#x27;w&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">        <span class="keyword">for</span> domain, result <span class="keyword">in</span> results.items():</span><br><span class="line">            <span class="keyword">if</span> result:</span><br><span class="line">                file.write(<span class="string">f&quot;Domain: <span class="subst">&#123;domain&#125;</span>\n&quot;</span>)</span><br><span class="line">                file.write(<span class="string">&quot;WHOIS Information:\n&quot;</span>)</span><br><span class="line">                <span class="keyword">for</span> key, value <span class="keyword">in</span> result.items():</span><br><span class="line">                    <span class="keyword">if</span> <span class="built_in">isinstance</span>(value, <span class="built_in">list</span>):</span><br><span class="line">                        <span class="keyword">for</span> item <span class="keyword">in</span> value:</span><br><span class="line">                            file.write(<span class="string">f&quot;<span class="subst">&#123;key&#125;</span>: <span class="subst">&#123;item&#125;</span>\n&quot;</span>)</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        file.write(<span class="string">f&quot;<span class="subst">&#123;key&#125;</span>: <span class="subst">&#123;value&#125;</span>\n&quot;</span>)</span><br><span class="line">                file.write(<span class="string">&quot;\n&quot;</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                file.write(<span class="string">f&quot;Domain: <span class="subst">&#123;domain&#125;</span> - Not Registered\n\n&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 主函数</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    file_path = <span class="string">&#x27;12.txt&#x27;</span>  <span class="comment"># 文件路径</span></span><br><span class="line">    output_file = <span class="string">&#x27;whois_results2.txt&#x27;</span>  <span class="comment"># 输出文件路径</span></span><br><span class="line">    domains = read_domains_from_file(file_path)</span><br><span class="line">    </span><br><span class="line">    results = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> domain <span class="keyword">in</span> domains:</span><br><span class="line">        domain_info = query_whois(domain)</span><br><span class="line">        results[domain] = domain_info</span><br><span class="line">    </span><br><span class="line">    save_results_to_file(domains, results, output_file)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;WHOIS results have been saved to <span class="subst">&#123;output_file&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
